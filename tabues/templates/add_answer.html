<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="TabuES" />

	<!-- Stylesheets-->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Raleway:300,400,500,600,700|Crete+Round:400i" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="/static/css/style.css" type="text/css" />
	<link rel="stylesheet" href="/static/css/dark.css" type="text/css" />
	<link rel="stylesheet" href="/static/css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="/static/css/icofont.min.css" type="text/css" />
	<link rel="stylesheet" href="/static/css/animate.css" type="text/css" />
	<link rel="stylesheet" href="/static/css/magnific-popup.css" type="text/css" />
	<link rel="stylesheet" href="/static/css/customstyle.css" type="text/css" />


	<link rel="stylesheet" href="/static/css/responsive.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
	<body>
		<div class="top_padding_30 block dark divcenter" style="background: url('/static/img/blog/bg-answer.jpg');">
		<div class="container" style="padding-top:30px">
			<h4 class="black_color">Respondiendo a <span>
				{% if object.is_anonymous %}
				 usuario an√≥nimo
				{% else %} {{object.user}}
			{% endif %}
			</span>
			</h4>


			<div class="customcards">
			<form class="clearfix" action="." method="POST" enctype="multipart/form-data">{% csrf_token %}

				{{form.media}}
				{{form.errors}}

				<div class="clear"></div>							

				<div class="col_full">
					{{form.content}}
				</div>

				<div class="bottom_padding_20 checkbox">
					<label for="isanonymous" class="checkbox-style" type="checkbox" checked="">
						{{form.is_anonymous}}
						Publicar como usuario anonimo     
					</label>
				</div>

				<div class="col_full nobottommargin">
					<button name="submit" type="submit" id="submit-button" tabindex="5" value="Submit" class="button button-3d nomargin"><i class="icofont-paper-plane"></i> Enviar</button>
				</div>


			</form>
			</div>
		</div>
		</div>

		<script src="/static/js/jquery.js"></script>
		<script src="/static/js/plugins.js"></script>

		<script src="/static/js/functions.js"></script>
	</body>
</html>
