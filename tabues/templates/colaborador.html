{% extends "base.html" %}
{% load thumbnail %}

{% block content %}
<section id="page-title" class="page-title-parallax page-title-dark" style="background-image: url('/static/img/7.jpg'); background-size: cover; padding: 120px 0;" data-bottom-top="background-position:0px 0px;" data-top-bottom="background-position:0px -300px;">

	<div class="container clearfix">
		<h1>Colaboradores</h1>
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="/">Inicio</a></li>
			<li class="breadcrumb-item active bdcrumlg" aria-current="page">Colaboradores</li>
		</ol>
	</div>

</section>


<section id="content">

	<div class="content-wrap">

		<div class="container clearfix">
			<div class="row">

				{% for colab in list_colaboradores %}
				

				<div class="col-lg-3 col-md-6 bottommargin">

					<div class="team">
						<div class="team-image">
							{% thumbnail colab.photo "260x320" crop="center" as im %}
							<img src="{{im.url}}" alt="">
							{%endthumbnail%}
						</div>
						<div class="team-desc">
							<div class="team-title"><h4>{{colab}}</h4>
								<span>{{colab.tipo}}</span>
							</div>
							<a href="#" class="social-icon inline-block si-small si-light si-rounded si-facebook">
								<i class="icon-facebook"></i>
								<i class="icon-facebook"></i>
							</a>
							<a href="#" class="social-icon inline-block si-small si-light si-rounded si-twitter">
								<i class="icon-twitter"></i>
								<i class="icon-twitter"></i>
							</a>
							<a href="#" class="social-icon inline-block si-small si-light si-rounded si-gplus">
								<i class="icon-gplus"></i>
								<i class="icon-gplus"></i>
							</a>
						</div>
					</div>
				</div>
				{% endfor %}

			</div>
		</div>
	</div>
</section>
{% endblock content %}
